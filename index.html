<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <header><span class="material-symbols-outlined">dashboard</span>Dashboard</header>
        <div>
            <a href="" class="item"><span class="material-symbols-outlined">home</span>Home</a>
            <a href="" class="item"><span class="material-symbols-outlined">person</span>Profile</a>
            <a href="" class="item"><span class="material-symbols-outlined">forum</span>Messages</a>
            <a href="" class="item"><span class="material-symbols-outlined">history</span>History</a>
            <a href="" class="item"><span class="material-symbols-outlined">task</span>Tasks</a>
            <a href="" class="item"><span class="material-symbols-outlined">groups</span>Communities</a>
        </div>
        <div>
            <a href="" class="item"><span class="material-symbols-outlined">settings</span>Settings</a>
            <a href="" class="item"><span class="material-symbols-outlined">support</span>Support</a>
            <a href="" class="item"><span class="material-symbols-outlined">privacy</span>Privacy</a>
        </div>
    </div>

    <div id="header">
        <span class="material-symbols-outlined">search<input type="text"></span>
        <button class="notification"><span class="material-symbols-outlined">notifications</span></button>
        <a href="" class="account"><span class="material-symbols-outlined">account_circle</span>Morgan Oakley</a>
        <div class="greeting">
            <span class="material-symbols-outlined">account_circle</span>
            <p>Hi there!<br>Morgan Oakley (@morgan)</p>
        </div>
        <div>
            <button class="control">New</button>
            <button class="control">Upload</button>
            <button class="control">Share</button>
        </div>
        
    </div>
    <div id="main"></div>
    <script src="script.js"></script>
</body>
</html>
